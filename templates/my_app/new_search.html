{% extends 'base.html' %}

{% block content %}

<div class="center">
    <h4>{{ search | title }}</h4>
</div>

<div class="row">
    {% for post in final_postings %}
    <div class="col s4">
        <div class="card">
            <div class="card-image">
                <a href="{{post.2}}"><img src="{{post.0}}"></a>
            </div>
            <div class="card-content">
                <p>{{ post.1 }}</p>
            </div>
            <div class="card-action">
                <a href="{{post.2}}">Price {{post.3}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
